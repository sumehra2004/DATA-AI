<!DOCTYPE html>
<html>
<head>
    <title>Inventory System</title>

    <style>
        /* ===============================
           Root Variables
        ================================*/
        :root {
            --bg: #0b1220; /* dark background */
            --card: rgba(255,255,255,0.05);
            --card2: rgba(255,255,255,0.08);
            --text: #ffffff;
            --muted: rgba(255,255,255,0.6);
            --accent: #ff4d4f; /* red accent */
            --accent2: #ff7a75;
            --success: #22c55e;
            --warn: #f59e0b;
            --border: rgba(255,255,255,0.14);
            --shadow: 0 10px 30px rgba(0,0,0,0.35);
            --radius: 12px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: 
                radial-gradient(1200px 500px at 20% -10%, rgba(255,77,79,0.15), transparent 55%),
                radial-gradient(900px 450px at 90% 10%, rgba(255,122,117,0.1), transparent 55%),
                var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: var(--text);
            margin-bottom: 30px;
        }

        h2 {
            color: var(--text);
            margin-top: 40px;
            margin-bottom: 15px;
            text-align: center;
        }

        .card {
            background: linear-gradient(180deg, var(--card2), var(--card));
            padding: 20px;
            margin-bottom: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        h3 {
            margin-top: 0;
            color: var(--text);
        }

        input, select {
            padding: 10px;
            margin: 5px 5px 10px 0;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.05);
            color: var(--text);
            transition: border 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(255,77,79,0.4);
            outline: none;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            color: #fff;
        }

        /* Button Colors */
        button[type="submit"] {
            background: var(--accent);
        }
        button[type="submit"]:hover {
            background: var(--accent2);
            transform: scale(1.05);
        }

        .remove-btn {
            background: #e74c3c;
        }
        .remove-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .update-btn {
            background: #f39c12;
        }
        .update-btn:hover {
            background: #d68910;
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: linear-gradient(180deg, var(--card2), var(--card));
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        th {
            background: #1f1f2e;
            color: var(--text);
            padding: 12px;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: var(--text);
        }

        tr:hover {
            background: rgba(255,77,79,0.1);
        }

        /* Responsive */
        @media(max-width:768px){
            input, select, button {
                width: 100%;
            }
            .card {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
<div class="container">

    <h1>Inventory Management System</h1>

    <div class="card">
        <form action="/add" method="post">
            <h3>Add Product</h3>
            <input name="name" placeholder="Product Name" required>
            <input name="price" type="number" step="0.01" placeholder="Price" required>
            <input name="stock" type="number" placeholder="Stock" required>
            <select name="type">
                <option>Electronics</option>
                <option>Grocery</option>
            </select>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <div class="card">
        <form action="/remove" method="post">
            <h3>Remove Product</h3>
            <input name="name" placeholder="Product Name" required>
            <button type="submit" class="remove-btn">Remove</button>
        </form>
    </div>

    <div class="card">
        <form action="/update" method="post">
            <h3>Update Stock</h3>
            <input name="name" placeholder="Product Name" required>
            <input name="stock" type="number" placeholder="New Stock" required>
            <button type="submit" class="update-btn">Update</button>
        </form>
    </div>

    <h2>Product List</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Type</th>
        </tr>

        {% for p in products %}
        <tr>
            <td>{{ p.get_name() }}</td>
            <td>{{ p.get_price() }}</td>
            <td>{{ p.get_stock() }}</td>
            <td>{{ p.__class__.__name__ }}</td>
        </tr>
        {% endfor %}
    </table>

</div>
</body>
</html>
