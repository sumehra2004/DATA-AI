{% extends "base.html" %}
{% block content %}
<h2>Add Product</h2>

<form method="POST" enctype="multipart/form-data">

  <input name="name" class="form-control mb-2" placeholder="Product name" required>

  <input name="price" type="number" step="0.01" class="form-control mb-2" placeholder="Price" required>

  <textarea name="description" class="form-control mb-2" placeholder="Product description" rows="4" required></textarea>

  <input type="file" name="image" class="form-control mb-2" required>

  <button class="btn btn-success">Add</button>
</form>

{% endblock %}
