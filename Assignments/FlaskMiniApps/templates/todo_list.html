<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>table{border-collapse:collapse;width:50%;margin:20px auto;}th,td{border:1px solid #333;padding:5px;}th{background:#f2f2f2;}</style>
</head>
<body>
<h1 style="text-align:center;">To-Do List</h1>
<table>
<tr><th>ID</th><th>Task</th><th>Status</th></tr>
{% for todo in todos %}
<tr>
<td>{{ todo.id }}</td>
<td>{{ todo.task }}</td>
<td>{{ todo.status }}</td>
</tr>
{% endfor %}
</table>
<div style="text-align:center;"><a href="/">Back to Home</a></div>
</body>
</html>
