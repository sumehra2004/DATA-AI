<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>table{border-collapse:collapse;width:50%;margin:20px auto;}th,td{border:1px solid #333;padding:5px;}th{background:#f2f2f2;}</style>
</head>
<body>
<h1 style="text-align:center;">Student List</h1>
<table>
<tr><th>ID</th><th>Name</th><th>Age</th><th>Course</th></tr>
{% for student in students %}
<tr>
<td>{{ student.id }}</td>
<td>{{ student.name }}</td>
<td>{{ student.age }}</td>
<td>{{ student.course }}</td>
</tr>
{% endfor %}
</table>
<div style="text-align:center;"><a href="/">Back to Home</a></div>
</body>
</html>
