<!DOCTYPE html>
<html>
<head>
  <title>Edit Student</title>
</head>
<body>
  <h2>Edit Student</h2>

  <form action="/edit/{{ student.id }}" method="post">
    <input type="text" name="name" value="{{ student.name }}" required><br><br>
    <input type="number" name="age" value="{{ student.age }}" required><br><br>
    <input type="text" name="course" value="{{ student.course }}" required><br><br>
    <button type="submit">Update</button>
  </form>

  <br>
  <a href="/view/{{ student.id }}">Cancel</a>
</body>
</html>
